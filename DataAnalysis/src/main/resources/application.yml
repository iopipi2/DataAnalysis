########## HTTP encoding Configuration ##########
server:
  port: 8099
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  shutdown: graceful
  tomcat:
    max-http-form-post-size: 50MB
    max-swallow-size: 50MB

spring:
  application:
    name: data-analysis
  main:
    allow-bean-definition-overriding: true
  flyway:
    enabled: false
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB




